<!--                                        Урок 3: Вывод информации. Работа с консолью -->
<!-- ====================================================================================================== -->

<!-- Выводить информацию можно как внутри тега body так и при помощи консоли разработчика -->

<!-- Жесткая перезагрузка - либо в меню кнопки обновления страницы, либо Ctrl+Shift+R -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <!-- 1. Вывод информации внутри тега body(немного устаревший метод) -->
  <script>
    document.write("Документ врайт говорит привет!");
    document.write("JS говорит привет!"); // можно использовать несколько раз(выведет в одну строку)
    document.writeln("Вывод информации"); // writeln - будет выведен с пропуском строки
  </script>
  <!-- document - глобальный объект, который позволяет нам управлять DOM структурой, те позволяет найти любой html-тег и произвести с ним любые манипуляции -->
  <!-- DOM структура - это набор всех html тегов которые есть у нас в html фаиле -->
  <!-- write() - метод объекта document, позволяющий чтолибо написать внутри html-документа, пишем в формате строки и этот текст выведется после самого тега script в котором он задан. Не умеет выводить информацию в определенном теге потому и используется редко. -->


  <!-- 2. Вывод информации в консоль(очень часто используется) -->
  <script>
    console.log("Консоль лог говорит привет!");
  </script>
  <!-- console - объект который позволяет выводить информацию внутрь консоли -->
  <!-- log() - метод объекта console, выводит текст в консоль разработчика во вкладке console, а так же справа дает ссылку на фаил и строчку кода -->

  <!-- 2-б. Вывод информации в консоль(дополнительные методы) -->
  <script>
    console.info("Консоль инфо говорит привет!");
    console.error("Консоль эррор говорит привет!");
    console.warn("Консоль варн говорит привет!");
  </script>
  <!-- info() - метод вывода в консоль информационных сообщений(хз чем отличается от log ??) -->
  <!-- error() - метод вывода в консоль сообщения в формате ошибки(подсвечено красным содержит доп инфу еслиб передавался какойто объект) (Автоматически выводит при ошибках которые обязательно надо имправить иначе работать не будет ??) -->
  <!-- warn() - метод вывода в консоль уведомления/предупреждения(подсвечено желтым) (Автоматически выводит при непонятках которые желательно исправить ??) -->



  <!-- Подключение JS фаила -->
  <script src="js/main.js"></script>
  <!-- Если фаил не обнаружен то в консоли выдаст сообщение типа error - Failed to load resource: net::ERR_FILE_NOT_FOUND  -->
</body>
</html>
