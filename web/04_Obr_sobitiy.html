<!--                             События и обработчики событий при помощи HTML-атрибутов -->

<!-- События - действия пользователя ?? -->

<!-- Для работы с пользователем необходимо отслеживать и обрабатывать его действия: нажатия, перемещения, наведение мыши и прочее. И в зависимости от них выполнять различный код -->

<!-- Обработчитки событий - это специальные HTML-атрибуты для каждого тега, которые способны вызвать JS-код, например функцию при определенном действии пользователя. Такие обработчики могут срабатывать в определенное событие: нажатие, наведение мышки, двойной клик, выбор элемента итд. -->

<!-- Атрибуты обработчиков событий можно добалять к почти любым тегам в зависимости от типа обработчика (к видимым пользователю, тк нельзя нажать на невидимый) -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <!--                                     Виды обработчиков событий -->

  <!-- Существует множество разных атрибутов обработчиков, например: -->


  <!--       1. onclick - обработчик события, которое срабатывает при нажатии на любой тег(тут кнопку) -->
  <button onclick="alert('Hello');onClickButton()">onclick</button>
  <!-- onClickButton() - вызываем нашу функцию из подключенного JS-фаила или скрипта с этой страницы -->

  <!-- onclick работает на разных тегах например на p: -->
  <p onclick="onClickButton()">Нажми на абзац!</p>


  <!--      2. ondblclick - срабатывает при двойном нажатии на тег -->
  <button ondblclick="onClickButton()">ondblclick</button>


  <!--      3. onmouseover - срабатывает при наведении на тег -->
  <button onmouseover="onClickButton()">onmouseover</button>


  <!--      4. onmouseout - срабатывает когда уводим мышку от тега, если до того были наведены на него -->
  <button onmouseout="onClickButton()">onmouseout</button>


  <!--      5. oninput - срабатывает когда мы вводим/удаляем что-то в поле, срабатывает после введения каждого символа снова но до его появления в поле -->
  <input oninput="onClickButton()">


  <!--      6. onload - срабатывает когда этот тег загружен при обновлении страницы, вешается например на тег body, чтобы выполнить действие сразу как все видимое пользователю загружено -->


  <!--      7. onchange - срабатывает когда выбран другой элемент селектора (если выбрать тот же, то не сработает) -->
  <select onchange='alert("changed")'>
    <option value='1'>One</option>
    <option value='2'>Two</option>
  </select>



  <!-- функция для вызыва на обработчиках событий -->
  <script type="text/javascript">
    function onClickButton() {
      alert('onclick-function');
    }
  </script>
</body>
</html>
