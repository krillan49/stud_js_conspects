<!--                                      Управление HTML объектами -->

<!-- Для управления HTML объектами можно обращаться к ним через id, class или название тега -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <!--                                         1. Обращение через id -->

  <!-- Найдем этот тег и выведем значение атрибутов в консоль -->
  <p id="text" title="Some text">Text</p>

  <!-- Пример изменения цвета абзаца нажатием разных кнопок -->
  <p id="but">Какой цвет?</p>
  <button onclick="changeColor('blue')">Синий</button>
  <button onclick="changeColor('red')">Красный</button>


  <br><br>
  <!--                              2-3. Обращение через название тега или класс -->

  <span class="aaa">Span 1</span>
  <span>Span 2</span>
  <span class="aaa">Span 3</span>



  <script type="text/javascript" src="05_Upravlenie_els.js"></script> <!-- Тут важно именно в конце, тк иначе скрипт загрузится до загрузки остальной страницы и соотв объект document в js фаиле будет пустой -->
</body>
</html>
