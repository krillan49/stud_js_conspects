<!-- ECMAScript – это взаимозаменяемый синоним с JavaScript. ECMA разработала несколько стандартов для JS. Актуальным считается ECMAScript 6 версии от 2015 года. Но многие браузеры ещё далеки от полной реализации этого стандарта. Изза этого стандарт ES5 - тот, который полностью поддерживается современными браузерами. -->

<!--
JS-код может выпоняться прямо в браузере, тоесть нужны только текстовый редактор и браузер, в котором можно тестировать результат

JavaScript скрипты – применяются на стороне клиента. Все действия могут происходить без перезагрузки страницы пользователя

Соответсвенно JS-код из приложения загружается на сторону браузера вместе с html и css, соответсвенно будет доступен всем, соответсвенно не тоит в нем хранить конфидециальные данные
-->

<!--
; (точка с запятой) - этот символ значит, что строка завершена (необходимо ставить В конце каждой строки), но не ставится после функций(?)
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>


  <!--                                             Тег noscript -->

  <!-- noscript  -  тег содержание которого выводится пользователю если в его браузере не поддерживается JS(например отключен)  -->
  <noscript>Включите JS !!!</noscript>



  <!--                                              Тег script -->

  <!-- Тег script можно прописывать где угодно, в любом месте head или в любом месте body. Но обычно его записывают в самом конце body, тк он требует больше времени на загрузку чем html и css и соотв лучше чтоб быстрые технологии загрузились первыми чтоб пользователь уже видел страницу. Так же стоит учесть что HTML-документ загружается последовательно, соответсвенно JS-скрипты е дожны загрузиться до элементов к которым они применяются -->

  <!-- script - тег с двойным назначением: -->

  <!-- 1. в нем можно писать JS-код, который будет обрабатываться в пределах данной страницы; -->
  <script>
    // 1. Однострочные комментарии в JS(соотв на экран не будет выведено)
    /*
      2. Многострочные комментарии в JS
    */
    window.onload = function() {
      var hello = 'hello';
    };
    // window.onload - если обернуть в функцию и передать в это свойство, то JS-кд сработает, даже если он написан до элементов к которым применяется
  </script>

  <!-- 2. так же в этом теге можно подключать сторонний js-фаил с кодом -->
  <script type="text/javascript" src="js/main.js"></script>

  <!-- Можно писать на странице любое количество тегов script, как с кодом, так и подключающих разные js-фаилы, например чтобы разные js-фаилы содержали функции обособленные по каким-то темам страницам итд -->
  <!-- Если фаил не обнаружен то в консоли выдаст сообщение типа error - Failed to load resource: net::ERR_FILE_NOT_FOUND  -->



  <!--                                   Вывод информации. Работа с консолью -->

  <!-- Выводить информацию можно как внутри тега body так и при помощи консоли разработчика -->

  <!-- 1. Вывод информации внутри тега body(немного устаревший метод) -->
  <script>
    document.write("Документ врайт говорит привет!");
    document.write("<br>JS <b>говорит</b> привет!" + 66); // можно использовать несколько раз(выведет в одну строку) и использовать теги
    document.writeln("Вывод информации");                 // writeln - будет выведен с пропуском строки
  </script>
  <!-- document - глобальный объект, который позволяет нам управлять DOM структурой, те позволяет найти любой html-тег и произвести с ним любые манипуляции -->
  <!-- DOM структура - это набор всех html тегов которые есть у нас в html фаиле -->
  <!-- write() - метод объекта document, позволяющий чтолибо написать внутри html-документа, пишем в формате строки и этот текст выведется после самого тега script в котором он задан. Не умеет выводить информацию в определенном теге потому и используется редко. -->


  <!-- 2. Вывод информации(данных, переменной итд) в консоль(очень часто используется) -->
  <script>
    console.log("Консоль лог говорит привет!");
  </script>
  <!-- console - объект который позволяет выводить информацию внутрь консоли -->
  <!-- log() - метод объекта console, выводит в консоль разработчика во вкладке console, а так же справа дает ссылку на фаил и строчку кода -->

  <!-- 2-б. Вывод информации в консоль(дополнительные методы) -->
  <script>
    console.info("Консоль инфо говорит привет!");
    console.error("Консоль эррор говорит привет!");
    console.warn("Консоль варн говорит привет!");
  </script>
  <!-- info() - метод вывода в консоль информационных сообщений(хз чем отличается от log ??) -->
  <!-- error() - метод вывода в консоль сообщения в формате ошибки(подсвечено красным, содержит доп инфу еслиб передавался какой-то объект) (Автоматически так выводит при ошибках которые обязательно надо иcправить иначе работать не будет ??) -->
  <!-- warn() - метод вывода в консоль уведомления/предупреждения(подсвечено желтым) (Автоматически так выводит при непонятках которые желательно исправить ??) -->


</body>
</html>
