<!--                                        Управление HTML объектами. this -->

<!-- this в контесте тега обозначает объект тега, который мы можем передать, например в функцию через обработчик событий -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!--                                     Манипуляции с атрибутами тега -->

    <!-- Функция - счетчик: выводим результат в значении кнопки -->
    <button onclick="onClickCounter2(this)" name="someButton">Нашмите на кнопку</button>
    <!-- this - обозначает тот объект/тег в котором находится функция, соотв этот объект мы и передадим в функцию при нажатии кнопки, когда передаем в ее параметр this -->

    <!-- Выведем в консоль значение поля после ввода/удаления пользователем каждого символа -->
    <input oninput="onInput(this)">


    <br><br>
    <!--                                          Изменение стилей -->

    <!-- Меняем стили при нажатии на кнопку -->
    <button onclick="styleChange(this)">Кнопка</button>
    <button onclick="styleChange2(this)">Кнопка2</button>




    <script type="text/javascript" src="04k_Upr_this.js"></script>
  </body>
</html>
