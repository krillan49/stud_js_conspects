<!-- Функции из JS-фаила можно подключать в разные html-фаилы (каджую функцию в любое количество страниц) если подключить JS-фаил в эти html, либо поместить саму функцию в тело тега script -->

<!-- Функции с одним именем размещенные на разных страницах никак не влияют друг на друга, тк обрабатываются каждая на своей странице. Разные страницы для браузера это как разные приложения независимые друг от друга -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS+HTML</title>
</head>

<body>

  <!--                               Вызов функции записанной в теге script -->

  <!-- Просто пишем или делаем вставку с другого языка(JS), если необходимо передать его код, например оператор функции -->

  <button onclick="some()">Click me!</button>
  <!-- onclick - В JS функция вызывается по хэндлеру/событию(обработчик), аргументом которого является оператор фунции -->
  <!-- "some()" - значение атрибута с JS кодом внутри.  -->
  <script>
    function some() {
      alert("Hello world!");
    }
  </script>



  <br><br><!--                                  Функция из JS-фаила -->

  <!-- Точно так же вызываем функцию из JS-фаила, который подключен в этот HTML-документ -->

  <button onclick="testFunc()">Без параметра</button>



  <br><br><!--                                    Функция c параметром -->

  <!-- передаем числовой параметр 6 -->
  <button onclick="testFunc(6)">Параметр число</button>

  <!-- передаем строковый 'Kroker' -->
  <button onclick="testFunc('Kroker')">Параметр строка</button>
  <!-- Для строкового параметра необходимы кавычки, а иначе воспримет как неинициализированную переменную(??) и всплывающее окно даже не появится -->

  <!-- Можно написать там больше JS кода, разделив его точками с запятой, тут добавим вызов встроенной функции alert: -->
  <button onclick="testFunc('Kroker');alert('Hi')">Вызов нескольких функций</button>

  <!-- Можно передать объект тега через this -->
  <button onclick="testFunc(this)">Параметр this</button>
  <!-- this - обозначает тот объект/тег в котором находится функция, параметром которого является слово this, соотв этот объект мы и передадим в функцию при нажатии кнопки -->



  <br><br><!--                                      Функция счетчик -->

  <!-- Выводим каждый новый результат в консоль -->
  <button onclick="onClickCounter()">Прибавить 1</button>





  <script src="03_JS+HTML_Basic.js"></script>
</body>
</html>
