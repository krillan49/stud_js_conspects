<!--                             События и обработчик событий. При помощи HTML-атрибутов -->

<!-- Для работы с пользователем необходимо отслеживать и обрабатывать его действия: нажатия, перемещения, наведение мыши и прочее. И в зависимости от них выполнять различный код -->

<!-- В HTML есть специальные атрибуты для каждого тега, которые способны вызвать функцию при определенном действии пользователя. Такие обработчики могут срабатывать в определенное событие: нажатие, наведение мышки, двойной клик, выбор элемента итд. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!--                               Виды HTML-аьрибутов - обработчиков событий: -->

  <!--       1. onclick - обработчик события, которое срабатывает при нажатии на тег(тут кнопку) -->
  <button onclick="alert('Hello')">onclick="JS-код прямо в атрибуте"</button>
  <!-- "alert('onclick-alert')" - атрибут с JS кодом внутри. Можно написать там больше JS кода, разделив его точками с запятой -->
  <!-- alert() - при нажатии на кнопку появится всплывающее окно с параметром из скобок -->
  <!-- 'Hello' - параметр функции alert(). Число можно писать как есть, но строку нужно заключить в кавычки, неодинаковые с кавычками в который заключен весь атрибут -->

  <button onclick="onClickButton()">onclick="function()"</button>
  <!-- onClickButton() - наша функция в атрибуте из подключенного JS-фаила или скрипта с этой страницы -->

  <p onclick="onClickButton()">Нажми на абзац!</p>
  <!-- Атрибуты обработчиков событий можно добалять к почти любым тегам в зависимости от типа обработчика(тут к видимым пользователю, тк нельзя нажать на невидимый) -->

  <!--      2. ondblclick - срабатывает при двойном нажатии на тег -->
  <button ondblclick="onClickButton()">ondblclick</button>

  <!--      3. onmouseover - срабатывает при наведении на тег -->
  <button onmouseover="onClickButton()">onmouseover</button>

  <!--      4. onmouseout - срабатывает когда уводим мышку от тега, если до того были наведены на него -->
  <button onmouseout="onClickButton()">onmouseout</button>

  <!--      5. oninput - срабатывает когда мы вводим/удаляем чтото в поле, срабатывает после введения каждого символа снова но до его появления в поле -->
  <input oninput="onClickButton()">

  <!--      6. onload - срабатывает когда этот тег уже загружен при обновлении страницы, вешается например на тег body, чтобы выполнить действие сразу как все видимое пользователю загружено -->

  <!-- существует множество разных атрибутов обработчиков -->


  <br><br>
  <!--                                      this. Манипуляции с атрибутами тега -->

  <!-- Выводим каждый новый результат в консоль -->
  <button onclick="onClickCounter()">Прибавить 1</button>

  <!-- Выводим каждый новый результат в значении кнопки -->
  <button onclick="onClickCounter2(this)" name="someButton">Нашмите на кнопку</button>
  <!-- this - обозначает тот объект/тег в котором находится функция, параметром которого является слово this, соотв этот объект мы и передадим в функцию при нажатии кнопки -->

  <!-- Выведем значение поля после ввода/удаления пользователем каждого символа -->
  <input oninput="onInput(this)">


  <br><br>
  <!--                                            Изменение стилей -->

  <!-- Меняем стили при нажатии на кнопку -->
  <button onclick="styleChange(this)">Кнопка</button>
  <button onclick="styleChange2(this)">Кнопка2</button>



  <script type="text/javascript" src="c11_Obr_sobitiy.js"></script>
</body>
</html>
